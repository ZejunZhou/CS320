<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
      function subscribe() {
        var email = prompt("What is your email?", "????");

        $.post({
          type: "POST",
          url: "email",
          data: email,
          contentType: "application/text; charset=utf-8",
          dataType: "json"
        }).done(function(data) {
          alert(data);
        }).fail(function(data) {
          alert("POST failed");
        });
      }
    </script>
  </head>
  <body bgcolor = "lightblue">
    <h1>Welcome!</h1>

    <p>Enjoy the data.</p>
    <a href = "browse.html"> browse link </a>
      
    <button onclick="subscribe()">Subscribe</button>
      
    <a href = "donate.html"> please check our donation link </a> 
    
      
  </body>
</html>
